name: CI

on:
  push:
    branches: [ main ]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            HOSTNAME: ${{ secrets.HOST_DNS }}
      
        run: |
          echo "$PRIVATE_KEY" > private_key && echo "$HOSTNAME" > host_name && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@host_name '

              # Now we have got the access of EC2 and we will start the deploy .
              cd /home/ubuntu/node-app/simple-deploy-ec2 &&
              git checkout main &&
              git fetch --all &&
              git reset --hard origin/main &&
              git pull origin main &&
              sudo npm i &&
              sudo npm run pm2 &&
              sudo pm2 stop ./src/index.js &&
              sudo pm2 start ./src/index.js
              '